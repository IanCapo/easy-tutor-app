<div class="booking-view__tutor-list-container">
    <div
     *ngFor="let tutor of tutors"
        class="card">
        <div class="content">
            <div class="tags__container">
                <span 
                    *ngFor="let subject of tutor.subjects"
                    class="tag"
                    >{{ subject.name }}</span>
            </div>
            <div class="image">
                <img 
                src="{{ tutor.profilePicture }}"
                 alt="{{ tutor.firstname }}">
            </div>
            <h3>{{ tutor.firstname }} {{ tutor.lastname}}</h3>
            <p>{{ tutor.description }}</p> 
            <div class="buttons">
            <button (click)="toggleTutorCard(tutor.id, 'details')">View details</button>
            <button (click)="toggleTutorCard(tutor.id, 'book')">Book</button>
            </div>
            <div *ngIf="showBookingConfirmation && selectedTutorId === tutor.id">
                <p class="success" *ngIf="isBookingConfirmation">Your booking was successfull. You will receive a confirmation email shortly.</p>
                <p class="failed" *ngIf="!isBookingConfirmation">Something went wrong, please try again.</p>
                <button (click)="reset()">OK</button>
            </div>
            <div *ngIf="!showBookingConfirmation">
                <app-bookalesson [subject]="soughtAfterSubject" (isBookingConfirmed)="updateComponent($event)" [selectedTutor]="tutor" *ngIf="selectedTutorId === tutor.id && isBookLesson"></app-bookalesson>
                <app-tutor-detail [selectedTutor]="tutor" *ngIf="selectedTutorId === tutor.id && isShowDetails"></app-tutor-detail>
            </div> 
            </div>
      </div>
</div>
