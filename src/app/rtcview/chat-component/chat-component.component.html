
<div class="chat-view">
    <div class="message_container" (click)="focusOnInput()">
        <p class="message" [class]="message.sender" *ngFor="let message of messages" [ngClass]="message.sender">{{ message.message }}</p>
    </div>

    <div class="message-input-container" *ngIf="!isDisableChat">
        <textarea id="input" type="textarea" class="message-input" rows="14" cols="10" wrap="soft" [(ngModel)]="messageInput" (keydown.enter)="sendMessage()" placeholder="Type your message here"></textarea>
        <button *ngIf="!isMobile" class="send-btn" (click)="sendMessage()">SEND</button>
    </div>
</div>
